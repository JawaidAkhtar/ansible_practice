<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Modern Vibrant Webpage</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f8ff;
            color: #282c34;
        }

        header {
            background-color: #ff6f61;
            color: white;
            padding: 1.5rem;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 1rem;
            text-align: center;
        }

        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            margin: 1rem;
            display: inline-block;
            max-width: 300px;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
        }

        .card h2 {
            font-size: 1.8rem;
            color: #ff6f61;
            margin-bottom: 0.5rem;
        }

        .card p {
            color: #666;
            font-size: 1rem;
        }

        .card:hover h2 {
            color: #f1c40f;
        }

        footer {
            background-color: #282c34;
            color: white;
            padding: 1rem 0;
            text-align: center;
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

<header>
    <h1>Welcome to My Vibrant Webpage</h1>
</header>

<div class="container">
    <div class="card">
        <h2>Fast Deployment</h2>
        <p>Deploy your infrastructure quickly using Ansible.</p>
    </div>

    <div class="card">
        <h2>Efficient Testing</h2>
        <p>Test your web apps easily with automated setups.</p>
    </div>

    <div class="card">
        <h2>Modern Tools</h2>
        <p>Utilize modern development and deployment tools.</p>
    </div>
</div>

<footer>
    <p>&copy; 2024 Vibrant Webpage. All Rights Reserved.</p>
</footer>

</body>
</html>
